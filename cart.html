<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-indigo-600">The Iron Gear</a>
            <nav class="flex space-x-4 text-gray-600">
                <a href="#" class="hover:text-indigo-600 transition-colors">Shop</a>
                <a href="#" class="hover:text-indigo-600 transition-colors">Cart</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-8 flex-grow">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-8">Your Shopping Cart</h1>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Cart Items Section -->
            <div id="cart-items-container" class="lg:w-2/3 bg-white rounded-xl shadow-lg p-6">
                <!-- Sample Cart Item -->
                <div id="product-1" class="cart-item flex items-center justify-between border-b last:border-b-0 py-4">
                    <div class="flex items-center">
                        <img src="https://placehold.co/100x100/F3F4F6/1F2937?text=Band" alt="Product Image" class="w-24 h-24 object-cover rounded-lg mr-4">
                        <div class="flex flex-col">
                            <h3 class="font-semibold text-lg">Heavy Duty Resistance Bands</h3>
                            <p class="text-gray-600">$<span class="product-price">29.99</span></p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center border border-gray-300 rounded-lg">
                            <button class="quantity-btn decrease p-2 text-indigo-600 hover:bg-gray-200 transition-colors rounded-l-lg" data-target="quantity-1">-</button>
                            <input type="number" id="quantity-1" value="1" min="1" class="quantity-input w-12 text-center bg-transparent focus:outline-none">
                            <button class="quantity-btn increase p-2 text-indigo-600 hover:bg-gray-200 transition-colors rounded-r-lg" data-target="quantity-1">+</button>
                        </div>
                        <p class="text-lg font-semibold w-24 text-right">$<span class="product-subtotal">29.99</span></p>
                        <button class="remove-btn text-red-500 hover:text-red-700 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.013 21H7.987a2 2 0 01-1.92-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Sample Cart Item 2 -->
                <div id="product-2" class="cart-item flex items-center justify-between border-b last:border-b-0 py-4">
                    <div class="flex items-center">
                        <img src="https://placehold.co/100x100/F3F4F6/1F2937?text=Bottle" alt="Product Image" class="w-24 h-24 object-cover rounded-lg mr-4">
                        <div class="flex flex-col">
                            <h3 class="font-semibold text-lg">Gym Shark Water Bottle</h3>
                            <p class="text-gray-600">$<span class="product-price">15.50</span></p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center border border-gray-300 rounded-lg">
                            <button class="quantity-btn decrease p-2 text-indigo-600 hover:bg-gray-200 transition-colors rounded-l-lg" data-target="quantity-2">-</button>
                            <input type="number" id="quantity-2" value="2" min="1" class="quantity-input w-12 text-center bg-transparent focus:outline-none">
                            <button class="quantity-btn increase p-2 text-indigo-600 hover:bg-gray-200 transition-colors rounded-r-lg" data-target="quantity-2">+</button>
                        </div>
                        <p class="text-lg font-semibold w-24 text-right">$<span class="product-subtotal">31.00</span></p>
                        <button class="remove-btn text-red-500 hover:text-red-700 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.013 21H7.987a2 2 0 01-1.92-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Order Summary Section -->
            <div class="lg:w-1/3 bg-white rounded-xl shadow-lg p-6 h-fit">
                <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
                <div class="flex justify-between mb-2">
                    <span>Subtotal:</span>
                    <span id="subtotal" class="font-semibold">$60.99</span>
                </div>
                <div class="flex justify-between mb-2">
                    <span>Shipping:</span>
                    <span id="shipping" class="font-semibold">$5.00</span>
                </div>
                <hr class="my-4">
                <div class="flex justify-between text-xl font-bold mb-6">
                    <span>Order Total:</span>
                    <span id="order-total">$65.99</span>
                </div>
                <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-full transition duration-300" onclick="checkout()">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 py-8 mt-12">
        <div class="container mx-auto px-4 md:px-8 text-center">
            <p>&copy; 2024 The Iron Gear. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shippingCost = 5.00;

            // Function to update the subtotal and total
            function updateCartTotals() {
                let subtotal = 0;
                document.querySelectorAll('.cart-item').forEach(item => {
                    const price = parseFloat(item.querySelector('.product-price').textContent);
                    const quantity = parseInt(item.querySelector('.quantity-input').value);
                    const itemSubtotal = price * quantity;
                    item.querySelector('.product-subtotal').textContent = itemSubtotal.toFixed(2);
                    subtotal += itemSubtotal;
                });

                document.getElementById('subtotal').textContent = subtotal.toFixed(2);
                const orderTotal = subtotal + shippingCost;
                document.getElementById('order-total').textContent = orderTotal.toFixed(2);
            }

            // Add event listeners for quantity buttons
            document.querySelectorAll('.quantity-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const targetInputId = event.target.dataset.target;
                    const input = document.getElementById(targetInputId);
                    let quantity = parseInt(input.value);

                    if (event.target.classList.contains('increase')) {
                        quantity++;
                    } else if (event.target.classList.contains('decrease') && quantity > 1) {
                        quantity--;
                    }
                    input.value = quantity;
                    updateCartTotals();
                });
            });

            // Add event listeners for remove buttons
            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const itemToRemove = event.target.closest('.cart-item');
                    itemToRemove.remove();
                    updateCartTotals();
                });
            });

            // Function for the checkout button
            function checkout() {
                console.log("Proceeding to checkout...");
                // In a real application, this would redirect to a payment page or process the order.
                // For now, it's a simple console log.
            }
            window.checkout = checkout; // Make function globally available
        });
    </script>
</body>
</html>
